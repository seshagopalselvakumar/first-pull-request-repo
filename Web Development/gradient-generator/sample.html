    li {
        list-style-type: none;
    }

    .container {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .text-center {
        text-align: center;
    }

    .card {
        padding: 20px;
        border-radius: 20px;
        background-color: #f5f5f5;
        box-shadow: 0px 3px 10px #585858;
    }

    .grid-container {
        margin: 20px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        row-gap: 20px;
        column-gap: 20px;
    }

    .grid {
        background-color: #cccccc;
        width: 100%;
        height: 150px;
    }

    .btn {
        padding: 10px 30px;
        border-radius: 5px;
        border: 1px solid #000000;
        color: white;
        background-color: #4570ce;
        transition: all 0.5s ease;
        margin-top: 20px;
        cursor: pointer;
    }

    .gradient-values {
        margin-top: 30px;
        padding: 10px;
        background: #000;
        color: #f5f5f5;
    }

    .btn:hover {
        box-shadow: 0px 2px 10px #585858;
    }

    .grid:hover {
        transform: perspective(20px);
        /* background-color: #5f5ce4 ; */
    }

    @media screen and (max-width: 600px) {
        .grid-container {
            display: grid;
            grid-template-columns: 1fr;
            row-gap: 20px;
            column-gap: 20px;
        }
    }
</style>
